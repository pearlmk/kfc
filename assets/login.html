<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KFC LOGIN</title>
    <!-- bootstrap css -->
    <link
      rel="stylesheet"
      href="bootstrap-5.2.3-dist/css/bootstrap.min.css"
    />
    <!-- font cdn link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <!-- css link -->
    <link rel="stylesheet" href="css/login.css" />
    <!-- jquery cdn -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"
      integrity="sha512-pumBsjNRGGqkPzKHndZMaAG+bir374sORyzM3uulLV14lN5LyykqNk8eEeUlUkB3U0M4FApyaHraT65ihJhDpQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </head>
  <body>
    <div class="container text-center">
      <div class="row">
        <div class="col">
          <div class="mt-5">
            <h5 class="fs-6 fw-semibold">Sign In / Sign up</h5>
          </div>

          <div class="my-4">
            <img
              src="img/login/KFC_logo.svg"
              alt="kfc logo"
              loading="lazy"
            />
          </div>

          <div class="my-5">
            <p class="fw-bolder fs-6">
              LET’S SIGN IN OR CREATE ACCOUNT WITH YOUR PHONE <br />
              NUMBER!
            </p>
          </div>

          <form action="" id="form" class="">
            <div class="" style="position: relative">
              <input
                id="input"
                name="phonenumber"
                class="border-0 border-bottom"
                number="true"
                type="tel"
                minlength="10"
                maxlength="10"
                placeholder="phoneNumber*"
                style="width: 500px"
              />
              <br />
              <label id="input-error" class="error" for="input"
                >Please enter a valid 10-digit mobile number</label
              >
              <button
                id="xMark"
                type="button"
                class="btn border-0"
                style="
                  position: absolute;
                  top: -5px;
                  left: 48rem;
                  background: none;
                  display: none;
                "
              >
                <i class="fa-solid fa-xmark"></i>
              </button>
            </div>

            <div class="my-5">
              <dd>
                <dl class="" style="font-size: 14px">
                  By “logging in to KFC”, you agree to our
                  <a href="#" class="text-dark"> Privacy Policy </a> and
                  <a href="#" class="text-dark"> Terms & Conditions </a>.
                </dl>
              </dd>
            </div>

            <div class="">
              <button
                name="submit"
                class="btn btn-dark btn-lg rounded-pill py-2"
                style="font-size: 14px; width: 200px"
                type="submit"
              >
                Send me a Code
              </button>
            </div>
          </form>

          <div class="d-flex justify-content-center my-4">
            <hr class="me-4" style="width: 230px" />
            or
            <hr class="ms-4" style="width: 230px" />
          </div>

          <a
            href="#"
            class="btn border border-1 border-dark rounded-pill fw-semibold py-2"
            style="font-size: small; width: 520px"
            >skip,continue As guest</a
          >
        </div>
      </div>
    </div>
    <!-- jquery form valition -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.5/jquery.validate.min.js"></script>
    <script src="js/login/loginForm.js"></script>
    <!-- xmark js -->
    <script src="js/login/xmark.js"></script>
  </body>
</html>
